


<section class="card login">
  <form name="myform" ng-submit="login()"
    novalidate>

    <div class="textintro">
      <h1>Hi there!</h1>
      <p>Log-in to access the awesomeness!</p>
      <p class="loginmessage" ng-show="message">{{ message }}</p>
    </div>

    <fieldset>
      <input type="email" name="email" placeholder="Email" ng-required = "true" ng-model="user.email">
      <p class="error validation error" ng-show="myform.email.$invalid && myform.email.$touched">Must be a valid email</p>
      <input type="password" name="password" placeholder="Password" ng-required = "true" ng-model="user.password">
      <p class="error validation error" ng-show="myform.password.$invalid && myform.password.$touched">Password is required</p>
    </fieldset>

    <button type="submit" class="btn" ng-disabled ="myform.$invalid">Login</button>
    <p>or <a ng-href="#/register">register</a></p>
  </form>
</section>
